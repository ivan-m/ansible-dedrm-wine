---

- hosts: localhost

  any_errors_fatal: true

  vars_files:
    - configuration.yml

  tasks:
    - name: Ensure wine prefix doesn't exist
      file:
        path: "{{ wine_prefix }}"
        state: absent

    - debug:
        msg: "Installers in {{ download_dir }} are untouched"
      when: wine_prefix != download_dir
